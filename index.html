<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>

  <div class="row header">
    <h1 class="col title">Calculator</h1>
    <h1 class="col-8 display">---</h1>
  </div>

  <div class="button-set">
    <div class="row">
      <button class="col btn btn-light digit 7">7</button>
      <button class="col btn btn-light digit 8">8</button>
      <button class="col btn btn-light digit 9">9</button>
      <button class="col btn btn-light oper divide">/</button>
    </div>
    <div class="row">
      <button class="col btn btn-light digit 4">4</button>
      <button class="col btn btn-light digit 5">5</button>
      <button class="col btn btn-light digit 6">6</button>
      <button class="col btn btn-light oper multiply">x</button>
    </div>
    <div class="row">
      <button class="col btn btn-light digit 1">1</button>
      <button class="col btn btn-light digit 2">2</button>
      <button class="col btn btn-light digit 3">3</button>
      <button class="col btn btn-light oper subtract">-</button>
    </div>
    <div class="row">
      <button class="col btn btn-light digit 0">0</button>
      <button class="col btn btn-light decimal">.</button>
      <button class="col btn btn-light oper mod">%</button>
      <button class="col btn btn-light oper add">+</button>
    </div>
    <div class="row">
      <button class="col btn btn-light clear">Clear</button>
      <button class="col btn btn-primary equals">=</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

<footer>
  <p>Designed for <a href="https://www.dailyui.co/">DailyUI</a> by <a href="https://github.com/hwkerr">Harrison Kerr</a></p>
</footer>

</html>
